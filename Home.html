<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game – Parallax Wall Working</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* HARD-CODED GROUND */
    #ground {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>

  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // WALL IMAGE
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;      // player speed
    const parallaxFactor = 0.3; // wall slower than camera
    let wallOffsetX = 0;

    function update() {
      if (!wallImage.complete) return;

      const scale = canvas.height / wallImage.height;

      // virtual wall width (1.5× canvas width)
      const virtualWallWidth = canvas.width * 1.5;

      wallOffsetX -= cameraSpeed * parallaxFactor;

      // clamp wall so it doesn't show empty space on the right
      const maxOffset = 0; // wall cannot go right past left edge
      const minOffset = canvas.width - virtualWallWidth; // stop at right edge
      if (wallOffsetX > maxOffset) wallOffsetX = maxOffset;
      if (wallOffsetX < minOffset) wallOffsetX = minOffset;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete) return;

      const scale = canvas.height / wallImage.height;
      const virtualWallWidth = canvas.width * 1.5;

      // Draw stretched wall with virtual width for parallax
      ctx.drawImage(wallImage, wallOffsetX, 0, virtualWallWidth, canvas.height);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;
  </script>

</body>
</html>
