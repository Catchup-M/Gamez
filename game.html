<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Parallax Wall & Ground</title>

  <!-- Force proper mobile scaling -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* ================================
       HARD-CODED GROUND (LANDSCAPE SAFE)
       ================================ */
    #ground {
      position: absolute;
      left: 0;
      bottom: 0;

      /* Landscape-correct sizing */
      height: 12vw;
      min-height: 80px;
      max-height: 140px;

      width: auto;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas"></canvas>

  <!-- GROUND IMAGE -->
  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /* ======================
       WALL PARALLAX SETUP
       ====================== */

    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;
    const parallaxFactor = 0.4;

    let wallX = 0;

    function update() {
      wallX -= cameraSpeed * parallaxFactor;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!wallImage.complete) return;

      // Scale wall to FULL screen height
      const scale = canvas.height / wallImage.height;
      const wallWidth = wallImage.width * scale;

      // Clamp movement (NO repeating)
      const minX = canvas.width - wallWidth;
      wallX = Math.max(minX, Math.min(0, wallX));

      ctx.drawImage(
        wallImage,
        wallX,
        0,
        wallWidth,
        canvas.height
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;
  </script>

</body>
</html>
