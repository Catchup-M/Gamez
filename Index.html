<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Single Wall Parallax</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Load wall image
const wallImage = new Image();
wallImage.src = 'images/wall.jpg';

// Player / camera speed
const cameraSpeed = 4;

// Parallax depth
const parallaxFactor = 0.4;

// Wall position
let wallX = 0;

function update() {
  wallX -= cameraSpeed * parallaxFactor;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (!wallImage.complete) return;

  // Scale image to FULL canvas height
  const scale = canvas.height / wallImage.height;
  const wallWidth = wallImage.width * scale;

  // Clamp wall so it NEVER repeats
  const minX = canvas.width - wallWidth;
  wallX = Math.max(minX, Math.min(0, wallX));

  ctx.drawImage(
    wallImage,
    wallX,
    0,
    wallWidth,
    canvas.height
  );
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

wallImage.onload = gameLoop;
</script>

</body>
</html>
