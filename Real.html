<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Parallax Wall, Ground & Buttons</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* =====================
       GROUND
       ===================== */
    #ground {
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }

    /* =====================
       RIGHT SIDE BUTTONS
       ===================== */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
    }

    /* TOP RIGHT BUTTON */
    #btn-top {
      right: 15px;
      top: 39%;
      width: 53px;
      height: 53px;
    }

    /* CENTER RIGHT BUTTON */
    #btn-center {
      right: 90px;
      top: 70%;
      transform: translateY(-50%);
      width: 47px;
      height: 47px;
    }

    /* BOTTOM RIGHT BUTTON */
    #btn-bottom {
      right: 15px;
      bottom: 20px;
      width: 64px;
      height: 64px;
    }

    /* =====================
       LEFT SIDE ARROWS
       ===================== */
    .arrow-btn {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 10;
      cursor: pointer;
    }

    /* Bottom-left: Left arrow */
    #arrow-left {
      left: 15px;
      bottom: 20px;
    }

    /* Slightly to the right of left arrow: Right arrow */
    #arrow-right {
      left: 90px;
      bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas"></canvas>

  <!-- GROUND IMAGE -->
  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <!-- RIGHT CONTROL BUTTONS -->
  <div id="btn-top" class="game-btn"></div>
  <div id="btn-center" class="game-btn"></div>
  <div id="btn-bottom" class="game-btn"></div>

  <!-- LEFT CONTROL ARROWS -->
  <div id="arrow-left" class="arrow-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="#000000" d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248s-111 248-248 248zm116-292H256v-70.9c0-10.7-13-16.1-20.5-8.5L121.2 247.5c-4.7 4.7-4.7 12.2 0 16.9l114.3 114.9c7.6 7.6 20.5 2.2 20.5-8.5V300h116c6.6 0 12-5.4 12-12v-64c0-6.6-5.4-12-12-12z"/>
    </svg>
  </div>

  <div id="arrow-right" class="arrow-btn">
    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <path fill="#000000" d="M0 256a256 256 0 1 0 512 0a256 256 0 1 0-512 0m387.3 11.3l-104 104c-4.6 4.6-11.5 5.9-17.4 3.5s-9.9-8.3-9.9-14.8v-56h-96c-17.7 0-32-14.3-32-32v-32c0-17.7 14.3-32 32-32h96v-56c0-6.5 3.9-12.3 9.9-14.8s12.9-1.1 17.4 3.5l104 104c6.2 6.2 6.2 16.4 0 22.6"/>
    </svg>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // WALL IMAGE
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;
    const parallaxFactor = 0.3;
    let wallOffsetX = 0;

    function update() {
      if (!wallImage.complete) return;

      const virtualWallWidth = canvas.width * 1.5;

      wallOffsetX -= cameraSpeed * parallaxFactor;

      const maxOffset = 0;
      const minOffset = canvas.width - virtualWallWidth;
      if (wallOffsetX > maxOffset) wallOffsetX = maxOffset;
      if (wallOffsetX < minOffset) wallOffsetX = minOffset;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete) return;

      const virtualWallWidth = canvas.width * 1.5;

      ctx.drawImage(
        wallImage,
        wallOffsetX,
        0,
        virtualWallWidth,
        canvas.height
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;
  </script>

</body>
</html>
