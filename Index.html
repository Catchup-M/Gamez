<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Static Ground</title>
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* =====================
       GROUND
       ===================== */
    #ground1, #ground2 {
      position: absolute;
      bottom: -9px;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }

    /* =====================
       RIGHT SIDE BUTTONS
       ===================== */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
    }

    #btn-top {
      right: 15px;
      top: 39%;
      width: 53px;
      height: 53px;
    }

    #btn-center {
      right: 90px;
      top: 70%;
      transform: translateY(-50%);
      width: 47px;
      height: 47px;
    }

    #btn-bottom {
      right: 15px;
      bottom: 20px;
      width: 64px;
      height: 64px;
    }

    /* =====================
       JOYSTICK
       ===================== */
    #joystick-base {
      position: absolute;
      left: 20px;
      bottom: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.25);
      z-index: 10;
      touch-action: none;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.08s ease-out;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas"></canvas>

  <!-- Two ground images side by side -->
  <img
    id="ground1"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />
  <img
    id="ground2"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <!-- Buttons -->
  <div id="btn-top" class="game-btn"></div>
  <div id="btn-center" class="game-btn"></div>
  <div id="btn-bottom" class="game-btn"></div>

  <!-- Joystick -->
  <div id="joystick-base">
    <div id="joystick-stick"></div>
  </div>

  <script>
    /* =====================
       CANVAS SETUP
       ===================== */
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    /* =====================
       WALL PARALLAX
       ===================== */
    const wallImage = new Image();
    wallImage.src = "images/wall.jpg";

    /* =====================
       CHARACTER IMAGE
       ===================== */
    const characterImg = document.createElement("img");
    characterImg.id = "character-img";
    characterImg.src = "images/Character1.png";
    characterImg.style.display = "none";
    document.body.appendChild(characterImg);

    const FRAME_WIDTH = 110;
    const FRAME_HEIGHT = 110;

    const GRASS_TOP_OFFSET = 20;

    const character = {
      x: 50,
      y: 0,
      width: 90,
      height: 90
    };

    let manualYOffset = 28;

    /* =====================
       POSITION SECOND GROUND
       ===================== */
    const ground1 = document.getElementById("ground1");
    const ground2 = document.getElementById("ground2");

    ground1.onload = () => {
      ground1.style.left = "0px"; 
      ground2.style.left = ground1.width + "px"; // immediately after ground1
    };

    /* =====================
       GAME ENGINE (STATIC)
       ===================== */
    function update() {
      // Nothing moves: joystick is disabled
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete || !characterImg.complete) return;

      ctx.imageSmoothingEnabled = true;

      // Draw static wall
      ctx.drawImage(wallImage, 0, 0, canvas.width, canvas.height);

      // Character position (static)
      const groundHeight = Math.max(80, Math.min(140, canvas.width * 0.12));

      character.y =
        canvas.height - groundHeight + GRASS_TOP_OFFSET
        - character.height
        + manualYOffset;

      ctx.drawImage(
        characterImg,
        0, 0,
        FRAME_WIDTH, FRAME_HEIGHT,
        character.x,
        character.y,
        character.width,
        character.height
      );
    }

    function gameLoop() {
      update(); // nothing happens
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;

    /* =====================
       JOYSTICK LOGIC (visual only)
       ===================== */
    const base = document.getElementById("joystick-base");
    const stick = document.getElementById("joystick-stick");

    base.addEventListener("mousedown", () => {}); // no action
    base.addEventListener("touchstart", () => {}); // no action
    window.addEventListener("mousemove", () => {}); // no action
    window.addEventListener("touchmove", () => {}); // no action
    window.addEventListener("mouseup", () => {}); // no action
    window.addEventListener("touchend", () => {}); // no action
  </script>

</body>
</html>
