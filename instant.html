<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Parallax Wall, Ground & Buttons</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* =====================
       GROUND
       ===================== */
    #ground {
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }

    /* =====================
       RIGHT SIDE BUTTONS
       ===================== */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
    }

    /* UPDATED TOP BUTTON */
    #btn-top {
      right: 15px;
      top: 39%;
      width: 53px;
      height: 53px;
    }

    /* CENTER BUTTON (SHIFTED LEFT) */
    #btn-center {
      right: 90px;
      top: 70%;
      transform: translateY(-50%);
      width: 47px;
      height: 47px;
    }

    /* BOTTOM BUTTON */
    #btn-bottom {
      right: 15px;
      bottom: 20px;
      width: 64px;
      height: 64px;
    }
  </style>
</head>

<body>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas"></canvas>

  <!-- GROUND IMAGE -->
  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <!-- CONTROL BUTTONS -->
  <div id="btn-top" class="game-btn"></div>
  <div id="btn-center" class="game-btn"></div>
  <div id="btn-bottom" class="game-btn"></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // WALL IMAGE
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;
    const parallaxFactor = 0.3;
    let wallOffsetX = 0;

    function update() {
      if (!wallImage.complete) return;

      const virtualWallWidth = canvas.width * 1.5;

      wallOffsetX -= cameraSpeed * parallaxFactor;

      const maxOffset = 0;
      const minOffset = canvas.width - virtualWallWidth;
      if (wallOffsetX > maxOffset) wallOffsetX = maxOffset;
      if (wallOffsetX < minOffset) wallOffsetX = minOffset;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete) return;

      const virtualWallWidth = canvas.width * 1.5;

      ctx.drawImage(
        wallImage,
        wallOffsetX,
        0,
        virtualWallWidth,
        canvas.height
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;
  </script>

</body>
</html>
