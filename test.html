<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow Fighter - Grass Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        
        canvas { 
            display: block; 
            position: absolute;
            z-index: 1; 
        }

        /* --- CSS GROUND CONTROL --- */
        #ground-layer {
            position: absolute;
            bottom: 0px; 
            height: 120px; /* Adjust this to match your ground image height */
            width: 100%;
            
            /* Transparent background so we don't see a solid block */
            background-color: transparent; 
            background-image: url('images/ground.png');
            background-repeat: no-repeat; /* Stops it from filling the whole game */
            background-position: 0px bottom;
            background-size: auto 100%; /* Keeps the grass height proportional */
            
            z-index: 10; /* Character is behind this */
            pointer-events: none;
        }

        /* Mobile Buttons */
        .controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 30px; box-sizing: border-box; z-index: 20;
        }
        .btn {
            width: 70px; height: 70px; background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; pointer-events: auto; user-select: none;
        }
    </style>
</head>
<body>

<div id="ground-layer"></div>

<div class="controls">
    <div style="display: flex; gap: 20px;">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnRight">→</div>
    </div>
    <div class="btn" id="btnJump">JUMP</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const groundDiv = document.getElementById('ground-layer');

const wallImg = new Image();
wallImg.src = 'images/wall.jpg';

const WORLD_WIDTH = 5000;
const GRAVITY = 0.8;
const FRICTION = 0.85;

let touchKeys = { left: false, right: false, jump: false };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const camera = {
    x: 0,
    follow(target) {
        let targetX = target.x - canvas.width / 2 + target.width / 2;
        this.x += (targetX - this.x) * 0.1;
        this.x = Math.max(0, Math.min(this.x, WORLD_WIDTH - canvas.width));
    }
};

const player = {
    x: 100, y: 0,
    width: 45, height: 90,
    velX: 0, velY: 0,
    speed: 7, jumpForce: -16,
    grounded: false,

    update() {
        if (touchKeys.right) this.velX = this.speed;
        else if (touchKeys.left) this.velX = -this.speed;
        else this.velX *= FRICTION;

        if (touchKeys.jump && this.grounded) {
            this.velY = this.jumpForce;
            this.grounded = false;
        }

        this.velY += GRAVITY;
        this.x += this.velX;
        this.y += this.velY;

        // COLLISION: Feet stop at the top of the CSS div
        const groundHeight = groundDiv.offsetHeight;
        const groundTop = canvas.height - groundHeight;

        if (this.y + this.height > groundTop) {
            this.y = groundTop - this.height;
            this.velY = 0;
            this.grounded = true;
        }
    },

    draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(this.x - camera.x, this.y, this.width, this.height);
    }
};

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const groundHeight = groundDiv.offsetHeight;
    const groundTop = canvas.height - groundHeight;

    player.update();
    camera.follow(player);

    // 1. Draw Background Wall (Canvas Layer 1)
    if (wallImg.complete) {
        const wallX = -(camera.x * 0.4);
        for (let i = 0; i < WORLD_WIDTH; i += wallImg.width) {
            ctx.drawImage(wallImg, i + wallX, groundTop - wallImg.height);
        }
    }

    // 2. Draw Player (Canvas Layer 2)
    player.draw();

    // 3. Update CSS Ground Image Position
    // This shifts the grass image to the left as you walk right
    groundDiv.style.backgroundPosition = `${-camera.x}px bottom`;

    requestAnimationFrame(loop);
}

// Touch controls setup
const setupBtn = (id, key) => {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); touchKeys[key] = true; });
    el.addEventListener('touchend', (e) => { e.preventDefault(); touchKeys[key] = false; });
};
setupBtn('btnLeft', 'left');
setupBtn('btnRight', 'right');
setupBtn('btnJump', 'jump');

loop();
</script>
</body>
</html>
