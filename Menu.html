<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Game Main Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .button-hover-overlay {
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        .button:hover .button-hover-overlay {
            transform: translateX(100%);
        }
        .corner-decoration {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .button:hover .corner-decoration {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-xs">
            <!-- Main Menu Title -->
            <div class="mb-5 relative">
                <h1 class="text-xl font-bold text-center tracking-wider relative">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-yellow-200 to-yellow-400">
                        MAIN MENU
                    </span>
                </h1>
                <div class="absolute top-1/2 left-0 w-full h-px bg-gradient-to-r from-transparent via-yellow-600 to-transparent transform -translate-y-1/2 -z-10"></div>
            </div>

            <!-- Menu Buttons -->
            <div class="space-y-2 mb-5">
                <!-- Play Button -->
                <button class="button w-full relative group">
                    <div class="relative overflow-hidden rounded-full border-2 border-yellow-600/50 bg-black/50 transition-all duration-300 hover:border-yellow-400 hover:bg-yellow-400/10">
                        <div class="px-6 py-2">
                            <span class="text-sm font-semibold tracking-widest text-yellow-500 transition-all duration-300 group-hover:text-yellow-300">
                                PLAY
                            </span>
                        </div>
                        <div class="button-hover-overlay absolute inset-0 bg-gradient-to-r from-transparent via-yellow-400/20 to-transparent"></div>
                    </div>
                    <div class="corner-decoration absolute left-0 top-0 w-8 h-8">
                        <div class="absolute top-0 left-0 w-6 h-0.5 bg-yellow-400"></div>
                        <div class="absolute top-0 left-0 w-0.5 h-6 bg-yellow-400"></div>
                    </div>
                    <div class="corner-decoration absolute right-0 top-0 w-8 h-8">
                        <div class="absolute top-0 right-0 w-6 h-0.5 bg-yellow-400"></div>
                        <div class="absolute top-0 right-0 w-0.5 h-6 bg-yellow-400"></div>
                    </div>
                </button>

                <!-- Rate Us Button -->
                <button class="button w-full relative group">
                    <div class="relative overflow-hidden rounded-full border-2 border-yellow-600/50 bg-black/50 transition-all duration-300 hover:border-yellow-400 hover:bg-yellow-400/10">
                        <div class="px-6 py-2">
                            <span class="text-sm font-semibold tracking-widest text-yellow-500 transition-all duration-300 group-hover:text-yellow-300">
                                RATE US
                            </span>
                        </div>
                        <div class="button-hover-overlay absolute inset-0 bg-gradient-to-r from-transparent via-yellow-400/20 to-transparent"></div>
                    </div>
                    <div class="corner-decoration absolute left-0 top-0 w-8 h-8">
                        <div class="absolute top-0 left-0 w-6 h-0.5 bg-yellow-400"></div>
                        <div class="absolute top-0 left-0 w-0.5 h-6 bg-yellow-400"></div>
                    </div>
                    <div class="corner-decoration absolute right-0 top-0 w-8 h-8">
                        <div class="absolute top-0 right-0 w-6 h-0.5 bg-yellow-400"></div>
                        <div class="absolute top-0 right-0 w-0.5 h-6 bg-yellow-400"></div>
                    </div>
                </button>

                <!-- Settings Button -->
                <button class="button w-full relative group">
                    <div class="relative overflow-hidden rounded-full border-2 border-yellow-600/50 bg-black/50 transition-all duration-300 hover:border-yellow-400 hover:bg-yellow-400/10">
                        <div class="px-6 py-2">
                            <span class="text-sm font-semibold tracking-widest text-yellow-500 transition-all duration-300 group-hover:text-yellow-300">
                                SETTINGS
                            </span>
                        </div>
                        <div class="button-hover-overlay absolute inset-0 bg-gradient-to-r from-transparent via-yellow-400/20 to-transparent"></div>
                    </div>
                    <div class="corner-decoration absolute left-0 top-0 w-8 h-8">
                        <div class="absolute top-0 left-0 w-6 h-0.5 bg-yellow-400"></div>
                        <div class="absolute top-0 left-0 w-0.5 h-6 bg-yellow-400"></div>
                    </div>
                    <div class="corner-decoration absolute right-0 top-0 w-8 h-8">
                        <div class="absolute top-0 right-0 w-6 h-0.5 bg-yellow-400"></div>
                        <div class="absolute top-0 right-0 w-0.5 h-6 bg-yellow-400"></div>
                    </div>
                </button>
            </div>

            <!-- Back Button -->
            <div class="flex justify-center">
                <button class="button relative group">
                    <div class="relative overflow-hidden rounded-full border-2 border-yellow-600/50 bg-black/50 transition-all duration-300 hover:border-yellow-400 hover:bg-yellow-400/10">
                        <div class="px-8 py-1.5">
                            <span class="text-sm font-semibold tracking-widest text-yellow-500 transition-all duration-300 group-hover:text-yellow-300">
                                BACK
                            </span>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Decorative corner lines -->
            <div class="fixed top-3 left-3 w-12 h-12 pointer-events-none">
                <div class="absolute top-0 left-0 w-full h-0.5 bg-gradient-to-r from-yellow-600/50 to-transparent"></div>
                <div class="absolute top-0 left-0 w-0.5 h-full bg-gradient-to-b from-yellow-600/50 to-transparent"></div>
            </div>
            <div class="fixed top-3 right-3 w-12 h-12 pointer-events-none">
                <div class="absolute top-0 right-0 w-full h-0.5 bg-gradient-to-l from-yellow-600/50 to-transparent"></div>
                <div class="absolute top-0 right-0 w-0.5 h-full bg-gradient-to-b from-yellow-600/50 to-transparent"></div>
            </div>
            <div class="fixed bottom-3 left-3 w-12 h-12 pointer-events-none">
                <div class="absolute bottom-0 left-0 w-full h-0.5 bg-gradient-to-r from-yellow-600/50 to-transparent"></div>
                <div class="absolute bottom-0 left-0 w-0.5 h-full bg-gradient-to-t from-yellow-600/50 to-transparent"></div>
            </div>
            <div class="fixed bottom-3 right-3 w-12 h-12 pointer-events-none">
                <div class="absolute bottom-0 right-0 w-full h-0.5 bg-gradient-to-l from-yellow-600/50 to-transparent"></div>
                <div class="absolute bottom-0 right-0 w-0.5 h-full bg-gradient-to-t from-yellow-600/50 to-transparent"></div>
            </div>
        </div>
    </div>
</body>
</html>
