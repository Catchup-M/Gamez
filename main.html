<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Fighter - Stage Setup</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

<div id="ui">A/D to Move | W to Jump</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- Asset Loading ---
const wallImg = new Image();
wallImg.src = 'images/wall.jpg';

const groundImg = new Image();
groundImg.src = 'images/ground.png';

// --- Game Constants ---
const WORLD_WIDTH = 5000;
const GRAVITY = 0.8;
const FRICTION = 0.85;
const GROUND_Y_POS = 150; // Distance from bottom of screen to feet

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const keys = {};

const camera = {
    x: 0,
    follow(target) {
        let targetX = target.x - canvas.width / 2 + target.width / 2;
        this.x += (targetX - this.x) * 0.1;
        if (this.x < 0) this.x = 0;
        if (this.x > WORLD_WIDTH - canvas.width) this.x = WORLD_WIDTH - canvas.width;
    }
};

const player = {
    x: 100,
    y: 0,
    width: 60,
    height: 100,
    velX: 0,
    velY: 0,
    speed: 8,
    jumpForce: -18,
    grounded: false,

    update() {
        if (keys['d'] || keys['arrowright']) this.velX = this.speed;
        else if (keys['a'] || keys['arrowleft']) this.velX = -this.speed;
        else this.velX *= FRICTION;

        if ((keys['w'] || keys['arrowup'] || keys[' ']) && this.grounded) {
            this.velY = this.jumpForce;
            this.grounded = false;
        }

        this.velY += GRAVITY;
        this.x += this.velX;
        this.y += this.velY;

        if (this.x < 0) this.x = 0;
        if (this.x > WORLD_WIDTH - this.width) this.x = WORLD_WIDTH - this.width;

        const groundLevel = canvas.height - GROUND_Y_POS;
        if (this.y + this.height > groundLevel) {
            this.y = groundLevel - this.height;
            this.velY = 0;
            this.grounded = true;
        }
    },

    draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(this.x - camera.x, this.y, this.width, this.height);
    }
};

function drawScene() {
    const groundLevel = canvas.height - GROUND_Y_POS;

    // 1. Background Wall (Parallax)
    if (wallImg.complete) {
        const wallParallax = 0.4;
        const wallX = -(camera.x * wallParallax);
        for (let i = 0; i < WORLD_WIDTH; i += wallImg.width) {
            ctx.drawImage(wallImg, i + wallX, groundLevel - wallImg.height);
        }
    }

    // 2. Specific Grass Section (Starts at 0, no loop)
    if (groundImg.complete) {
        // This draws the grass once at the start of the world
        // It stays fixed to the "World" coordinates
        ctx.drawImage(groundImg, 0 - camera.x, groundLevel);
    }

    // 3. Invisible floor collision line (Visual aid for empty areas)
    ctx.strokeStyle = "rgba(255,255,255,0.2)";
    ctx.beginPath();
    ctx.moveTo(0 - camera.x, groundLevel);
    ctx.lineTo(WORLD_WIDTH - camera.x, groundLevel);
    ctx.stroke();
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    player.update();
    camera.follow(player);

    drawScene();
    player.draw();

    requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

loop();
</script>
</body>
</html>
