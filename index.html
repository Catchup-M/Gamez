<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parallax Wall Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Load wall image
const wallImage = new Image();
wallImage.src = 'images/wall.jpg';

// Simulated camera speed
const cameraSpeed = 4;

// Parallax depth (smaller = further back)
const parallaxFactor = 0.6;

// Horizontal offset
let wallOffsetX = 0;

function update() {
  wallOffsetX -= cameraSpeed * parallaxFactor;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (!wallImage.complete) return;

  // --- SCALE TO FULL HEIGHT ---
  const scale = canvas.height / wallImage.height;
  const tileWidth = wallImage.width * scale;

  // Keep offset within tile width (prevents floating errors)
  wallOffsetX %= tileWidth;
  if (wallOffsetX > 0) wallOffsetX -= tileWidth;

  // --- TILE ACROSS SCREEN ---
  for (let x = wallOffsetX; x < canvas.width; x += tileWidth) {
    ctx.drawImage(
      wallImage,
      x,
      0,
      tileWidth,
      canvas.height
    );
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

wallImage.onload = gameLoop;
</script>
</body>
</html>
