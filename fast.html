<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Single Parallax Wall</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* HARD-CODED GROUND */
    #ground {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>

  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ----------------------
    // WALL IMAGE (NO REPEAT)
    // ----------------------
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;      // player speed
    const parallaxFactor = 0.4; // wall slower than camera
    let wallX = 0;              // initial wall position

    function update() {
      if (!wallImage.complete) return;

      // scale wall to full height
      const scale = canvas.height / wallImage.height;
      const wallWidth = wallImage.width * scale;

      // move wall with parallax
      wallX -= cameraSpeed * parallaxFactor;

      // Clamp: stop wall at right edge
      const minX = canvas.width - wallWidth;
      if (wallX < minX) wallX = minX;

      // Clamp: don't go past left edge
      if (wallX > 0) wallX = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete) return;

      const scale = canvas.height / wallImage.height;
      const wallWidth = wallImage.width * scale;

      // Draw single wall
      ctx.drawImage(wallImage, wallX, 0, wallWidth, canvas.height);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;
  </script>

</body>
</html>
