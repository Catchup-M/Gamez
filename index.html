<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Rotating the page content to landscape */
        .container {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            transform-origin: top left;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Image floating at the bottom */
        .floating-image {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Landscape Page</h1>
        <!-- Add more content here if needed -->
    </div>
    <img class="floating-image" src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png" alt="Floating Image">
</body>
</html>
