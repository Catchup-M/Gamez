<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Parallax Wall & Ground</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* HARD-CODED GROUND */
    #ground {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>

  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /* WALL IMAGE */
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;
    const parallaxFactor = 0.4;

    let wallOffsetX = 0;

    function update() {
      wallOffsetX -= cameraSpeed * parallaxFactor;

      // Keep offset in range [ -tileWidth, 0 ]
      if (wallImage.complete) {
        const scale = canvas.height / wallImage.height;
        const tileWidth = wallImage.width * scale;

        // Reset offset to loop seamlessly
        if (wallOffsetX <= -tileWidth) wallOffsetX += tileWidth;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!wallImage.complete) return;

      const scale = canvas.height / wallImage.height;
      const tileWidth = wallImage.width * scale;

      // Draw enough wall images to cover the full width
      let x = wallOffsetX;
      while (x < canvas.width) {
        ctx.drawImage(wallImage, x, 0, tileWidth, canvas.height);
        x += tileWidth;
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;
  </script>

</body>
</html>
