<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ninja Game â€“ CSS Controlled Position</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }

    /* =====================
       CHARACTER CSS
       ===================== */
    .character {
      position: absolute;
      left: 0;
      /* MANIPULATE GROUND HEIGHT HERE */
      bottom: 60px; 
      
      width: 100%;    /* Canvas stretches across screen */
      height: 200px;  /* The 'box' the character lives in */
      z-index: 5;     /* Behind the grass (z-index 10) */
      pointer-events: none;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* =====================
       GROUND CSS
       ===================== */
    #ground {
      position: absolute;
      left: 0;
      bottom: -10px;
      height: 12vw;
      min-height: 90px;
      max-height: 150px;
      width: 100%;
      z-index: 10; /* Higher than .character */
      pointer-events: none;
      object-fit: cover;
    }

    /* UI CONTROLS */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 20;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      user-select: none;
    }
    #btn-top { right: 25px; top: 45%; width: 60px; height: 60px; }
    #btn-bottom { right: 25px; bottom: 30px; width: 75px; height: 75px; background: rgba(200, 50, 50, 0.3); }
    #joystick-base {
      position: absolute;
      left: 30px; bottom: 40px; width: 130px; height: 130px;
      border-radius: 50%; background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.25); z-index: 20;
    }
    #joystick-stick {
      position: absolute; left: 50%; top: 50%; width: 65px; height: 65px;
      border-radius: 50%; background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div class="character">
    <canvas id="gameCanvas"></canvas>
  </div>

  <img id="ground" src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png" alt="Ground" />

  <div id="btn-top" class="game-btn">JUMP</div>
  <div id="btn-bottom" class="game-btn">ATK</div>
  <div id="joystick-base"><div id="joystick-stick"></div></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let joystickValueX = 0;
    let dragging = false;

    const playerImg = new Image();
    playerImg.src = 'Character1.png'; 

    const player = {
      x: 0,          // Starts at left edge
      y: 0,
      width: 160,    
      height: 160,
      frameX: 0,     
      frameY: 0,     
      sw: 0, sh: 0,  
      speed: 6,
      vy: 0,
      gravity: 0.8,
      isJumping: false,
      isAttacking: false,
      animTimer: 0,
      currentState: 'idle'
    };

    playerImg.onload = () => {
      player.sw = playerImg.width / 12;
      player.sh = playerImg.height / 2;
      player.y = canvas.height - player.height;
      gameLoop();
    };

    /* ANIMATION & PHYSICS */
    function update() {
      // Horizontal
      if (Math.abs(joystickValueX) > 0.1) {
        player.x += joystickValueX * player.speed;
        player.frameY = joystickValueX > 0 ? 0 : 1; 
        if (!player.isJumping && !player.isAttacking) player.currentState = 'run';
      } else {
        if (!player.isJumping && !player.isAttacking) player.currentState = 'idle';
      }

      // Physics (Ground is always bottom of canvas)
      player.y += player.vy;
      const groundLine = canvas.height; 
      if (player.y + player.height > groundLine) {
        player.y = groundLine - player.height;
        player.vy = 0;
        player.isJumping = false;
      } else {
        player.vy += player.gravity;
        player.currentState = 'jump';
      }

      // Sprite Frames
      player.animTimer++;
      if (player.animTimer % 6 === 0) {
        if (player.isAttacking) {
          player.frameX++;
          if (player.frameX > 9) { player.isAttacking = false; player.frameX = 0; }
        } else if (player.currentState === 'run') {
          player.frameX = (player.frameX < 3 || player.frameX > 5) ? 3 : player.frameX + 1;
        } else if (player.currentState === 'jump') {
          player.frameX = 2;
        } else {
          player.frameX = 0;
        }
      }

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(
        playerImg,
        player.frameX * player.sw, player.frameY * player.sh,
        player.sw, player.sh,
        player.x, player.y,
        player.width, player.height
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    /* CONTROL HANDLERS */
    const handleJump = () => { if (!player.isJumping) { player.vy = -16; player.isJumping = true; } };
    const handleAttack = () => { if (!player.isAttacking) { player.isAttacking = true; player.frameX = 8; } };

    document.getElementById('btn-top').addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); });
    document.getElementById('btn-bottom').addEventListener('touchstart', (e) => { e.preventDefault(); handleAttack(); });

    const base = document.getElementById('joystick-base');
    const stick = document.getElementById('joystick-stick');
    const radius = 50;

    base.addEventListener('touchstart', () => dragging = true);
    window.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      const touch = e.touches[0];
      const rect = base.getBoundingClientRect();
      const dx = Math.max(-radius, Math.min(radius, touch.clientX - (rect.left + rect.width / 2)));
      joystickValueX = dx / radius;
      stick.style.transform = `translate(calc(-50% + ${dx}px), -50%)`;
    });
    window.addEventListener('touchend', () => { 
      dragging = false; joystickValueX = 0; 
      stick.style.transform = `translate(-50%, -50%)`; 
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 200; // Matches the .character height in CSS
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
