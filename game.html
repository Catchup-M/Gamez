<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Parallax + Smooth Joystick + Scrolling Ground</title>
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* =====================
       GROUND
       ===================== */
    #ground1, #ground2 {
      position: absolute;
      left: 0;
      bottom: -9px;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      width: auto;
      z-index: 5;
      pointer-events: none;
    }

    /* =====================
       RIGHT SIDE BUTTONS
       ===================== */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
    }

    #btn-top {
      right: 15px;
      top: 39%;
      width: 53px;
      height: 53px;
    }

    #btn-center {
      right: 90px;
      top: 70%;
      transform: translateY(-50%);
      width: 47px;
      height: 47px;
    }

    #btn-bottom {
      right: 15px;
      bottom: 20px;
      width: 64px;
      height: 64px;
    }

    /* =====================
       JOYSTICK
       ===================== */
    #joystick-base {
      position: absolute;
      left: 20px;
      bottom: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.25);
      z-index: 10;
      touch-action: none;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.08s ease-out;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas"></canvas>

  <!-- Two grounds for seamless scrolling -->
  <img
    id="ground1"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />
  <img
    id="ground2"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <!-- Right side buttons -->
  <div id="btn-top" class="game-btn"></div>
  <div id="btn-center" class="game-btn"></div>
  <div id="btn-bottom" class="game-btn"></div>

  <!-- Joystick -->
  <div id="joystick-base">
    <div id="joystick-stick"></div>
  </div>

  <script>
    /* =====================
       CANVAS SETUP
       ===================== */
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    /* =====================
       WALL PARALLAX
       ===================== */
    const wallImage = new Image();
    wallImage.src = "images/wall.jpg";

    const baseCameraSpeed = 4;
    const parallaxFactor = 0.3;
    let wallOffsetX = 0;

    /* =====================
       CHARACTER IMAGE (DOM + CANVAS)
       ===================== */
    const characterImg = document.createElement("img");
    characterImg.id = "character-img";
    characterImg.src = "images/Character1.png";
    characterImg.style.display = "none";
    document.body.appendChild(characterImg);

    const FRAME_WIDTH = 110;
    const FRAME_HEIGHT = 110;
    const GRASS_TOP_OFFSET = 20;

    const character = { x: 50, y: 0, width: 90, height: 90 };
    let manualYOffset = 28;

    /* =====================
       JOYSTICK LOGIC
       ===================== */
    const base = document.getElementById("joystick-base");
    const stick = document.getElementById("joystick-stick");

    let dragging = false;
    let joystickValueX = 0;
    const radius = 40;

    function onStart() { dragging = true; }
    function onMove(e) {
      if (!dragging) return;
      const touch = e.touches ? e.touches[0] : e;
      const rect = base.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;

      let dx = touch.clientX - centerX;
      dx = Math.max(-radius, Math.min(radius, dx));
      joystickValueX = dx / radius;
      stick.style.transform = `translate(calc(-50% + ${dx}px), -50%)`;
    }
    function onEnd() {
      dragging = false;
      joystickValueX = 0;
      stick.style.transform = "translate(-50%, -50%)";
    }

    base.addEventListener("mousedown", onStart);
    base.addEventListener("touchstart", onStart);
    window.addEventListener("mousemove", onMove);
    window.addEventListener("touchmove", onMove);
    window.addEventListener("mouseup", onEnd);
    window.addEventListener("touchend", onEnd);

    /* =====================
       GROUND SCROLLING
       ===================== */
    const ground1 = document.getElementById("ground1");
    const ground2 = document.getElementById("ground2");

    // Initialize positions
    function initGroundPositions() {
      ground1.style.left = "0px";
      ground2.style.left = ground1.width + "px";
    }

    function updateGrounds() {
      const speed = joystickValueX * baseCameraSpeed;
      let left1 = parseFloat(ground1.style.left);
      let left2 = parseFloat(ground2.style.left);

      left1 -= speed;
      left2 -= speed;

      if (left1 + ground1.width <= 0) left1 = left2 + ground2.width;
      if (left2 + ground2.width <= 0) left2 = left1 + ground1.width;

      ground1.style.left = left1 + "px";
      ground2.style.left = left2 + "px";
    }

    /* =====================
       GAME ENGINE
       ===================== */
    function update() {
      if (!wallImage.complete || !characterImg.complete) return;

      const virtualWallWidth = canvas.width * 1.5;
      wallOffsetX -= (joystickValueX * baseCameraSpeed) * parallaxFactor;
      const maxOffset = 0;
      const minOffset = canvas.width - virtualWallWidth;
      wallOffsetX = Math.max(minOffset, Math.min(maxOffset, wallOffsetX));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete || !characterImg.complete) return;
      ctx.imageSmoothingEnabled = true;

      const virtualWallWidth = canvas.width * 1.5;
      ctx.drawImage(wallImage, wallOffsetX, 0, virtualWallWidth, canvas.height);

      const groundHeight = Math.max(80, Math.min(140, canvas.width * 0.12));
      character.y = canvas.height - groundHeight + GRASS_TOP_OFFSET - character.height + manualYOffset;

      ctx.drawImage(characterImg, 0, 0, FRAME_WIDTH, FRAME_HEIGHT, character.x, character.y, character.width, character.height);
    }

    function gameLoop() {
      update();
      updateGrounds();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop once images load
    wallImage.onload = () => {
      initGroundPositions();
      gameLoop();
    };
  </script>

</body>
</html>
