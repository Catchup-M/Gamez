<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Character Idle</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* =====================
       CHARACTER (HARDCODED)
       ===================== */
    .character {
      position: absolute;
      left: 0;                 /* START FROM LEFT EDGE */
      bottom: 90px;            /* ABOVE GROUND */
      width: 140px;            /* ADJUST LATER */
      height: 140px;
      background-image: url("images/Character1.png");
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-position: 0 0;
      z-index: 3;              /* BEHIND GROUND */
      pointer-events: none;
    }

    /* =====================
       GROUND
       ===================== */
    #ground {
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      z-index: 5;              /* IN FRONT OF CHARACTER */
      pointer-events: none;
    }

    /* =====================
       RIGHT SIDE BUTTONS
       ===================== */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
    }

    #btn-top {                 /* JUMP BUTTON */
      right: 15px;
      top: 39%;
      width: 53px;
      height: 53px;
    }

    #btn-center {
      right: 90px;
      top: 70%;
      transform: translateY(-50%);
      width: 47px;
      height: 47px;
    }

    #btn-bottom {
      right: 15px;
      bottom: 20px;
      width: 64px;
      height: 64px;
    }

    /* =====================
       JOYSTICK
       ===================== */
    #joystick-base {
      position: absolute;
      left: 20px;
      bottom: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.25);
      z-index: 10;
      touch-action: none;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      transform: translate(-50%, -50%);
      transition: transform 0.08s ease-out;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- CANVAS (BACKGROUND / WALL) -->
  <canvas id="gameCanvas"></canvas>

  <!-- CHARACTER -->
  <div id="player" class="character"></div>

  <!-- GROUND -->
  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <!-- RIGHT BUTTONS -->
  <div id="btn-top" class="game-btn"></div>
  <div id="btn-center" class="game-btn"></div>
  <div id="btn-bottom" class="game-btn"></div>

  <!-- JOYSTICK -->
  <div id="joystick-base">
    <div id="joystick-stick"></div>
  </div>

  <script>
    /* =====================
       CANVAS SETUP
       ===================== */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /* =====================
       WALL BACKGROUND
       ===================== */
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    let wallOffsetX = 0;
    const cameraSpeed = 4;
    const parallaxFactor = 0.3;

    function update() {
      if (!wallImage.complete) return;

      const wallWidth = canvas.width * 1.5;
      wallOffsetX -= cameraSpeed * parallaxFactor;

      wallOffsetX = Math.max(
        canvas.width - wallWidth,
        Math.min(0, wallOffsetX)
      );
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete) return;

      ctx.drawImage(
        wallImage,
        wallOffsetX,
        0,
        canvas.width * 1.5,
        canvas.height
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    wallImage.onload = gameLoop;

    /* =====================
       CHARACTER LOGIC (IDLE ONLY)
       ===================== */
    const player = document.getElementById('player');
    let isJumping = false;
    let velocityY = 0;
    const gravity = 0.9;
    const groundY = 90;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      velocityY = -18;
    }

    function updateCharacter() {
      if (!isJumping) return;

      let bottom = parseFloat(player.style.bottom);
      bottom += velocityY;
      velocityY += gravity;

      if (bottom <= groundY) {
        bottom = groundY;
        isJumping = false;
        velocityY = 0;
      }

      player.style.bottom = bottom + "px";
    }

    /* =====================
       JUMP BUTTON
       ===================== */
    document.getElementById('btn-top').addEventListener('touchstart', jump);
    document.getElementById('btn-top').addEventListener('mousedown', jump);

    /* =====================
       GAME LOOP EXTENSION
       ===================== */
    function characterLoop() {
      updateCharacter();
      requestAnimationFrame(characterLoop);
    }
    characterLoop();
  </script>

</body>
</html>
