
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mobile Game Layout</title>
    <style>
        :root {
            --game-height: 100vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents bouncing/scrolling in games */
            background-color: #000;
        }

        /* The Game Canvas/Container */
        #game-container {
            position: relative;
            width: 100vw;
            height: var(--game-height);
            background: linear-gradient(#240b36, #c31432); /* Example sky gradient */
            overflow: hidden;
        }

        /* The Floating Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px; /* Adjust based on your image height */
            background-image: url('images/ground.png');
            background-repeat: repeat-x;
            background-size: contain;
            background-position: bottom;
            z-index: 100;
            pointer-events: none; /* Let clicks pass through to game objects */
        }

        /* Landscape Lock Overlay */
        @media screen and (orientation: portrait) {
            #rotate-message {
                display: flex;
            }
        }

        #rotate-message {
            display: none;
            position: fixed;
            inset: 0;
            background: #111;
            color: white;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="rotate-message">
        <h2>Please Rotate Your Device</h2>
        <p>This game is best played in Landscape mode.</p>
    </div>

    <div id="game-container">
        <div class="ground"></div>
    </div>

</body>
</html>
