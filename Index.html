<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landscape Mobile Project</title>
    <style>
        /* Ensure the container takes up the full dynamic viewport height */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The Floating Image Logic */
        .floating-footer-img {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            /* Using 'images/' directory as requested */
            display: block;
            width: 100%;
            max-width: 600px; /* Adjust based on the actual image width */
            height: auto;
            z-index: 999;
            pointer-events: none; /* Allows user to click buttons behind the transparency */
        }

        /* Forced Orientation Styling */
        @media screen and (orientation: portrait) {
            .landscape-warning {
                display: flex;
            }
            .main-content, .floating-footer-img {
                display: none;
            }
        }

        @media screen and (orientation: landscape) {
            .landscape-warning {
                display: none;
            }
            .main-content {
                display: block;
            }
        }

        /* Overlay for Portrait view */
        .landscape-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10000;
        }

        .icon-rotate {
            width: 60px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-bottom: 15px;
            animation: rotate-device 2s infinite ease-in-out;
        }

        @keyframes rotate-device {
            0% { transform: rotate(0deg); }
            70% { transform: rotate(90deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
</head>
<body>

    <div class="landscape-warning">
        <div class="icon-rotate"></div>
        <p>Please rotate your phone <br> to landscape mode</p>
    </div>

    <div class="main-content">
        <div style="padding: 20px;">
            <h2>Landscape Content</h2>
            <p>Your main interface content goes here.</p>
        </div>
    </div>

    <img src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png" 
         alt="Footer Illustration" 
         class="floating-footer-img">

</body>
</html>
