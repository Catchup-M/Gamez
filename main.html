<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscape Game â€“ Sprite Bleed Fixed</title>

  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    /* =====================
       GROUND
       ===================== */
    #ground {
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 12vw;
      min-height: 80px;
      max-height: 140px;
      pointer-events: none;
      z-index: 5;
    }

    /* =====================
       CHARACTER POSITION CONTROLLER
       ===================== */
    #character-anchor {
      position: absolute;
      left: 50px;
      bottom: 100px; /* ðŸ‘ˆ EDIT THIS FREELY */
      width: 120px;
      height: 160px;
      visibility: hidden;
      pointer-events: none;
    }

    /* =====================
       RIGHT BUTTONS
       ===================== */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
    }

    #btn-top {
      right: 15px;
      top: 39%;
      width: 53px;
      height: 53px;
    }

    #btn-center {
      right: 90px;
      top: 70%;
      transform: translateY(-50%);
      width: 47px;
      height: 47px;
    }

    #btn-bottom {
      right: 15px;
      bottom: 20px;
      width: 64px;
      height: 64px;
    }

    /* =====================
       JOYSTICK
       ===================== */
    #joystick-base {
      position: absolute;
      left: 20px;
      bottom: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.25);
      z-index: 10;
      touch-action: none;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.08s ease-out;
    }
  </style>
</head>

<body>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas"></canvas>

  <!-- CHARACTER POSITION ANCHOR -->
  <div id="character-anchor"></div>

  <!-- GROUND -->
  <img
    id="ground"
    src="images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png"
    alt="Ground"
  />

  <!-- RIGHT CONTROLS -->
  <div id="btn-top" class="game-btn"></div>
  <div id="btn-center" class="game-btn"></div>
  <div id="btn-bottom" class="game-btn"></div>

  <!-- LEFT JOYSTICK -->
  <div id="joystick-base">
    <div id="joystick-stick"></div>
  </div>

  <script>
    /* =====================
       CANVAS SETUP
       ===================== */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ðŸ”¥ CRITICAL FIX â€” prevents sprite bleeding
    ctx.imageSmoothingEnabled = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    /* =====================
       CHARACTER SPRITE
       ===================== */
    const characterSprite = new Image();
    characterSprite.src = 'images/Character1.png';

    const frameWidth = 120;
    const frameHeight = 160;

    const characterAnchor = document.getElementById('character-anchor');

    function getCharacterPosition() {
      const rect = characterAnchor.getBoundingClientRect();
      return { x: rect.left, y: rect.top };
    }

    /* =====================
       WALL PARALLAX
       ===================== */
    const wallImage = new Image();
    wallImage.src = 'images/wall.jpg';

    const cameraSpeed = 4;
    const parallaxFactor = 0.3;
    let wallOffsetX = 0;

    function update() {
      if (!wallImage.complete || !characterSprite.complete) return;

      const virtualWallWidth = canvas.width * 1.5;
      wallOffsetX -= cameraSpeed * parallaxFactor;

      const maxOffset = 0;
      const minOffset = canvas.width - virtualWallWidth;
      wallOffsetX = Math.max(minOffset, Math.min(maxOffset, wallOffsetX));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!wallImage.complete || !characterSprite.complete) return;

      const virtualWallWidth = canvas.width * 1.5;
      ctx.drawImage(wallImage, wallOffsetX, 0, virtualWallWidth, canvas.height);

      const pos = getCharacterPosition();

      // âœ… SAFE DRAW â€” NO BLEEDING
      ctx.drawImage(
        characterSprite,
        1, 1,                       // draw INSIDE the frame
        frameWidth - 2,
        frameHeight - 2,
        pos.x,
        pos.y,
        frameWidth,
        frameHeight
      );
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    Promise.all([
      new Promise(res => wallImage.onload = res),
      new Promise(res => characterSprite.onload = res)
    ]).then(gameLoop);

    /* =====================
       JOYSTICK LOGIC
       ===================== */
    const base = document.getElementById('joystick-base');
    const stick = document.getElementById('joystick-stick');
    let dragging = false;
    const radius = 40;

    function onStart() { dragging = true; }
    function onMove(e) {
      if (!dragging) return;
      const t = e.touches ? e.touches[0] : e;
      const r = base.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      let dx = t.clientX - cx;
      dx = Math.max(-radius, Math.min(radius, dx));
      stick.style.transform = `translate(calc(-50% + ${dx}px), -50%)`;
    }
    function onEnd() {
      dragging = false;
      stick.style.transform = 'translate(-50%, -50%)';
    }

    base.addEventListener('mousedown', onStart);
    base.addEventListener('touchstart', onStart);
    window.addEventListener('mousemove', onMove);
    window.addEventListener('touchmove', onMove);
    window.addEventListener('mouseup', onEnd);
    window.addEventListener('touchend', onEnd);
  </script>

</body>
</html>
