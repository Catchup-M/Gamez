<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ninja Game â€“ Layered Rendering</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }

    canvas {
      display: block;
    }

    /* RIGHT SIDE BUTTONS */
    .game-btn {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 12px;
      user-select: none;
    }

    #btn-top { right: 25px; top: 45%; width: 60px; height: 60px; }
    #btn-bottom { right: 25px; bottom: 30px; width: 75px; height: 75px; background: rgba(200, 50, 50, 0.3); }

    /* JOYSTICK */
    #joystick-base {
      position: absolute;
      left: 30px;
      bottom: 40px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.25);
      z-index: 10;
      touch-action: none;
    }

    #joystick-stick {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas"></canvas>

  <div id="btn-top" class="game-btn">JUMP</div>
  <div id="btn-bottom" class="game-btn">ATK</div>

  <div id="joystick-base">
    <div id="joystick-stick"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let joystickValueX = 0;
    let dragging = false;

    // Load Images
    const playerImg = new Image();
    playerImg.src = 'Character1.png'; 

    const groundImg = new Image();
    groundImg.src = 'images/file_00000000ba6471f4917611ec1970cd28-removebg-preview.png';

    /* =====================
       HAND-CODED PLAYER CONFIG
       ===================== */
    const player = {
      // STARTING POSITION: Left side edge
      x: 20, 
      y: 0,
      width: 160,    
      height: 160,
      frameX: 0,     
      frameY: 0,     
      sw: 0, sh: 0,  
      speed: 6,
      vy: 0,
      gravity: 0.8,
      isJumping: false,
      isAttacking: false,
      animTimer: 0,
      currentState: 'idle',
      // Manual "Ground Offset" - change this to raise or lower the character
      groundPadding: 40 
    };

    playerImg.onload = () => {
      player.sw = playerImg.width / 12;
      player.sh = playerImg.height / 2;
      requestAnimationFrame(gameLoop);
    };

    /* =====================
       CONTROLS
       ===================== */
    const handleJump = () => { if (!player.isJumping) { player.vy = -16; player.isJumping = true; } };
    const handleAttack = () => { if (!player.isAttacking) { player.isAttacking = true; player.frameX = 8; } };

    document.getElementById('btn-top').addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); });
    document.getElementById('btn-bottom').addEventListener('touchstart', (e) => { e.preventDefault(); handleAttack(); });

    /* =====================
       CORE LOGIC
       ===================== */
    function update() {
      // Movement
      if (Math.abs(joystickValueX) > 0.1) {
        player.x += joystickValueX * player.speed;
        player.frameY = joystickValueX > 0 ? 0 : 1;
        if (!player.isJumping && !player.isAttacking) player.currentState = 'run';
      } else {
        if (!player.isJumping && !player.isAttacking) player.currentState = 'idle';
      }

      // Gravity & Ground (MANUALLY HANDLED IN JS)
      player.y += player.vy;
      
      // Calculate where the ground is (bottom of screen minus a bit for the grass height)
      const floorY = canvas.height - player.groundPadding;

      if (player.y + player.height > floorY) {
        player.y = floorY - player.height;
        player.vy = 0;
        player.isJumping = false;
      } else {
        player.vy += player.gravity;
        player.currentState = 'jump';
      }

      // Animation Loop
      player.animTimer++;
      if (player.animTimer % 7 === 0) {
        if (player.isAttacking) {
          player.frameX++;
          if (player.frameX > 9) { player.isAttacking = false; player.frameX = 0; }
        } else if (player.currentState === 'run') {
          player.frameX = (player.frameX < 3 || player.frameX > 5) ? 3 : player.frameX + 1;
        } else if (player.currentState === 'jump') {
          player.frameX = 2;
        } else {
          player.frameX = 0;
        }
      }

      if (player.x < 0) player.x = 0;
    }

    /* =====================
       DRAWING (LAYER ORDER)
       ===================== */
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // LAYER 1: CHARACTER (Drawn First = Background Layer)
      ctx.drawImage(
        playerImg,
        player.frameX * player.sw, player.frameY * player.sh, 
        player.sw, player.sh,                                
        player.x, player.y,                                  
        player.width, player.height                          
      );

      // LAYER 2: GROUND (Drawn Second = Foreground Layer, hides character's feet)
      if (groundImg.complete) {
        // Draw the ground image at the very bottom
        const groundHeight = canvas.width * 0.12; // Matches your 12vw CSS logic
        ctx.drawImage(groundImg, 0, canvas.height - groundHeight, canvas.width, groundHeight);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    /* =====================
       JOYSTICK HANDLING
       ===================== */
    const base = document.getElementById('joystick-base');
    const stick = document.getElementById('joystick-stick');
    const radius = 50;

    function moveJoystick(e) {
      if (!dragging) return;
      const touch = e.touches ? e.touches[0] : e;
      const rect = base.getBoundingClientRect();
      const dx = Math.max(-radius, Math.min(radius, touch.clientX - (rect.left + rect.width / 2)));
      joystickValueX = dx / radius;
      stick.style.transform = `translate(calc(-50% + ${dx}px), -50%)`;
    }

    base.addEventListener('touchstart', (e) => { dragging = true; moveJoystick(e); });
    window.addEventListener('touchmove', moveJoystick);
    window.addEventListener('touchend', () => { dragging = false; joystickValueX = 0; stick.style.transform = `translate(-50%, -50%)`; });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
